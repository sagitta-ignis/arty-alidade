<h1 mat-dialog-title>Adding a new spotter</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput label="Name" [(ngModel)]="spotter.name">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="spotter" cdkFocusInitial>Ok</button>
</div>
